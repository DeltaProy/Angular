<div class="container">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        
        <h1 style="display: flex; justify-content: center;" class="logo-name">DELTA</h1>
        
        <form class="m-t" role="form" [formGroup]="loginForm" (ngSubmit)="ingresar($event)">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="user" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" formControlName="password" placeholder="ContraseÃ±a" required>
            </div>
            <button type="submit"  class="btn btn-primary block full-width m-b" [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>
</div>
