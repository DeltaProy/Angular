<div class="container">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        
        <img style="display: flex; justify-content: center; width: 300px;" src="../../../img/logo_delta.png" alt="Informatica Delta">
        
        <form class="m-t" role="form" [formGroup]="loginForm" (ngSubmit)="ingresar($event)">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" formControlName="apellido" placeholder="Apellido" required>
            </div>
            <button type="submit"  class="btn btn-primary block full-width m-b" [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>
</div>
