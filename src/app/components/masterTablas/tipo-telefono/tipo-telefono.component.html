<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Tipo de Telefono</h5>
                    <p style="color: gray; font-weight: bold; float: right; cursor: pointer;" data-toggle="modal" href="#modal-form" (click)="registro.reset()">Nuevo registro</p>

                    <div id="modal-form" class="modal fade" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col">
                                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
                                            <h3 class="m-t-none m-b">Nuevo tipo de telefono</h3>

                                            <form role="form" (ngSubmit)="guardar()" [formGroup]="registro">
                                                <div class="form-group"><label>Descripcion</label> <input
                                                        type="text" placeholder="Descripcion de tipo de telefono"
                                                        class="form-control" formControlName="destipotelf"></div>
                                                <div>
                                                    <button
                                                        class="btn btn-sm btn-secondary m-t-n-xs"
                                                        type="button" data-dismiss="modal"><strong>Cerrar</strong></button>
                                                    <button
                                                    class="btn btn-sm btn-primary pull-right m-t-n-xs"
                                                    type="submit" [disabled]="!registro.valid"><strong>Guardar</strong></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="ibox-content">

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Descripcion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of tiposTelf">
                                    <td>{{item.idtipotelf}}</td>
                                    <td>{{item.destipotelf}}</td>
                                    <td style="text-align: center; color: gray; font-weight: bold; cursor: pointer;" data-toggle="modal" href="#modal-form" (click)="llenarCampos(item)">Editar</td>
                                    <td style="text-align: center; color: gray; font-weight: bold; cursor: pointer;" (click)="eliminar(item)">Eliminar</td>
                                </tr>
                                
                            <tfoot>
                                <tr>
                                    <th>Id</th>
                                    <th>Descripcion</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
