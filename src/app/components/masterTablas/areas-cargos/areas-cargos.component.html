<!--AREAS-->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Areas</h5>
                    <p style="color: gray; font-weight: bold; float: right; cursor: pointer;" data-toggle="modal"
                        href="#modal-form1" (click)="registroareas.reset()">Nuevo registro</p>

                    <div id="modal-form1" class="modal fade" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col">
                                            <button type="button" class="close" data-dismiss="modal"><span
                                                    aria-hidden="true">&times;</span><span
                                                    class="sr-only">Cerrar</span></button>
                                            <h3 class="m-t-none m-b">Nueva Area</h3>

                                            <form role="form" (ngSubmit)="guardarArea()" [formGroup]="registroareas">
                                                <div class="form-group"><label>Descripción</label> <input type="text"
                                                        placeholder="Descripcion del área" class="form-control"
                                                        formControlName="desarea"></div>
                                                <div>
                                                    <button class="btn btn-sm btn-secondary m-t-n-xs" type="button"
                                                        data-dismiss="modal"><strong>Cerrar</strong></button>
                                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs"
                                                        type="submit"
                                                        [disabled]="!registroareas.valid"><strong>Guardar</strong></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">


                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Descripción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of areas">
                                    <td>{{item.idarea}}</td>
                                    <td>{{item.desarea}}</td>
                                    <td style="text-align: center; color: gray; font-weight: bold; cursor: pointer;"
                                        data-toggle="modal" href="#modal-form1" (click)="llenarCamposArea(item)">Editar</td>
                                    <td style="text-align: center; color: gray; font-weight: bold; cursor: pointer;"
                                        (click)="eliminarArea(item)">Eliminar</td>
                                </tr>

                            <tfoot>
                                <tr>
                                    <th>Id</th>
                                    <th>Descripción</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



<!--CARGOS-->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Cargos</h5>
                    <p style="color: gray; font-weight: bold; float: right; cursor: pointer;" data-toggle="modal"
                        href="#modal-form2" (click)="registrocargos.reset()">Nuevo registro</p>

                    <div id="modal-form2" class="modal fade" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col">
                                            <button type="button" class="close" data-dismiss="modal"><span
                                                    aria-hidden="true">&times;</span><span
                                                    class="sr-only">Cerrar</span></button>
                                            <h3 class="m-t-none m-b">Nuevo Cargo</h3>

                                            <form role="form" (ngSubmit)="guardarCargo()" [formGroup]="registrocargos">
                                                
                                                <div class="form-group"><label>Id del Cargo</label> <input type="text"
                                                        placeholder="Id del cargo" class="form-control"
                                                        formControlName="idcargo">
                                                </div>
                                                <div class="form-group"><label>Descripción</label> <input type="text"
                                                        placeholder="Descripcion del cargo" class="form-control"
                                                        formControlName="descargo">
                                                </div>
                                                <div class="form-group">
                                                    <label>Area</label> 
                                                    <div>
                                                        <select data-placeholder="Elija un area" class="chosen-select" tabindex="2" formControlName="idarea">
                                                            <option value="">Select</option>
                                                            <option *ngFor="let item of areas" [value]="item.idarea">{{item.desarea}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div>
                                                    <button class="btn btn-sm btn-secondary m-t-n-xs" type="button"
                                                        data-dismiss="modal"><strong>Cerrar</strong></button>
                                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs"
                                                        type="submit"
                                                        [disabled]="!registrocargos.valid"><strong>Guardar</strong></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                </div>
                <div class="ibox-content">


                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Area</th>
                                    <th>Descripción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of cargos">
                                    <td>{{item.idcargo}}</td>
                                    <td>{{item.idarea}}</td>
                                    <td>{{item.descargo}}</td>
                                    <td style="text-align: center; color: gray; font-weight: bold; cursor: pointer;"
                                        data-toggle="modal" href="#modal-form2" (click)="llenarCamposCargo(item)">Editar</td>
                                    <td style="text-align: center; color: gray; font-weight: bold; cursor: pointer;"
                                        (click)="eliminarCargo(item)">Eliminar</td>
                                </tr>

                            <tfoot>
                                <tr>
                                    <th>Id</th>
                                    <th>Area</th>
                                    <th>Descripción</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
