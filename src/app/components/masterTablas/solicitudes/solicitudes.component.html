<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Tus peticiones ({{peticiones.length}})</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content" *ngFor="let peticion of peticiones">
                    <app-peticion [peticion]="peticion"></app-peticion>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Registrar peticion</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form [formGroup]="peticionForm" (ngSubmit)="registrarPeticion()">

                        <div class="form-group"><label>Título</label> <input formControlName="titulo" type="text"
                                placeholder="Insertar título" class="form-control"></div>

                        <div class="form-group"><label class="control-label">Área</label>
                            <select class="form-control m-b" formControlName="idarea">
                                <option value="">Seleccione el área</option>
                                <option *ngFor="let area of areas" [value]="area.idarea">{{area.desarea}}</option>
                            </select>
                        </div>

                        <div class="form-group"><label>Descripción</label> <input formControlName="descripcion"
                                type="text" placeholder="Descripción" class="form-control"> </div>

                        <div class="form-group">
                            <button class="btn btn-sm btn-primary" type="submit"
                                [disabled]="peticionForm.invalid"><strong>Registrar</strong></button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6" *ngIf="hayPeticionesPendientes()">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Peticiones pendientes</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content" *ngFor="let peticion of peticionesPendientes">
                    <app-peticiones-pendientes [peticion]="peticion"></app-peticiones-pendientes>
                </div>
            </div>
        </div>
        <div class="col-lg-6" *ngIf="hayTareasPeticion()">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Tareas de petición</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content" *ngFor="let peticion of tareasPeticion">
                    <app-tareas-peticion [peticion]="peticion"></app-tareas-peticion>
                </div>
            </div>
        </div>
    </div>
